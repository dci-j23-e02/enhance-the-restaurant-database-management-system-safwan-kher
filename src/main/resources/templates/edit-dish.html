<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Dish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Dish</h1>
  <form th:action="@{/dishes/edit/{id}(id=${dish.id})}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" th:value="${dish.name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" th:value="${dish.price}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="calories" class="form-label">Calories</label>
      <input type="number" id="calories" name="calories" th:value="${dish.calories}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <input type="text" id="ingredients" name="ingredients" th:value="${dish.ingredients}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Dish</button>
  </form>
</div>
</body>
</html>
